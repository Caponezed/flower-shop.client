<div class="counter card-button">
  <p class="counter-header" *ngIf="cartProduct?.count">Количество:</p>
  <button class="btn" *ngIf="cartProduct?.count" (click)="removeCartProduct()">
    ➖
  </button>
  <p class="counter-count" *ngIf="cartProduct?.count">
    {{ cartProduct?.count }}
  </p>
  <button class="btn" (click)="addCartProduct()">➕</button>
  <span *ngIf="cartProduct?.count" class="counter-price"
    >{{ (cartProduct?.price || 0) * (cartProduct?.count || 0) }}₽</span
  >
</div>
