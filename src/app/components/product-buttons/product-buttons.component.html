<div class="counter card-button">
  <button class="btn" *ngIf="quantity" (click)="removeCartProduct()">➖</button>
  <p class="counter-count" *ngIf="quantity">
    {{ quantity }}
  </p>
  <button class="btn" (click)="addCartProduct()">➕</button>
  <span *ngIf="quantity" class="counter-price"
    >{{ (quantity || 0) * product.price }}₽</span
  >
</div>
